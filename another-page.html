<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
        <button id-"load" onclick="sendAjax()">Click Here</button>
        <p id="ajx"></p>
    </div>

    <script>
        var xhr= new XMLHttpRequest();
        xhr.open('GET', 'another_page.html');
        xhr.onreadystatechange = function(){
            if(xhr.readyState == 4 ){
                document.getElementById('ajx').innerHTML = xhr.responseText;
            }
        };
        function sendAjax(){
            xhr.send();
            document.getElementById('load').style.display = 'none';
        }

    </script>
</body>
</html>
